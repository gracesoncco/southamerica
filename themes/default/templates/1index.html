<html xmlns="http://www.w3.org/1999/xhtml" lang="{$lang}" xml:lang="{$lang}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="{$meta_tags}" />
	
	<link rel="stylesheet" type="text/css" media="screen" href="{$theme_url}main.css" />
	<link rel="stylesheet" type="text/css" media="print" href="{$theme_url}print.css" />
	
	<script type="text/javascript" src="{$media_url}js/moo.js"></script>
	<script type="text/javascript" src="{$media_url}js/validator.js"></script>
	<script type="text/javascript" src="{$media_url}js/generic.js"></script>
	
	{if $lightbox}
	<link rel="stylesheet" type="text/css" media="screen" href="{$media_url}lightbox/lightbox.css" />
	<script type="text/javascript" src="{$media_url}js/lightbox_plus.js.php"></script>
	{/if}
	
	<script type="text/javascript">
	{literal}	
	addLoadEvent(function (){
		ScrollLinks.start();
		$S('a.popup').action({
			onclick: function (evt) {
				props = this.rel ? this.rel : 'width=300,height=300';
				props += ',scrollbars=no,toolbar=no,location=no,directories=no,resizable=no';
				win = window.open(this.href, this.className, props);
				iz=(screen.width-win.document.body.clientWidth) / 2;
				de=(screen.height-win.document.body.clientHeight) / 2;
				win.moveTo(iz, de);
				win.focus();
				if (evt.preventDefault) evt.preventDefault();
				return false;
			}
		});
	});	
	{/literal}
	</script>
	
	<link rel="shortcut icon" href="{$baseurl}favicon.ico" />
	<title>{$section_title}</title>
</head>
<body>

			</ul>
		</div>
		<div id="header">
			<!--<h1 id="logo"><a href="{$baseurl}?lang={$lang}">{$site_name}</a></h1>-->
		<div id="logo"> 
			<object classid="clsid:166B1BCA-3F9C-11CF-8075-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/director/sw.cab#version=8,5,0,0" width="760" height="190" title="header">
  <param <param name="quality" value="high" />
  <embed src="themes/default/images/header.swf" pluginspage="http://www.macromedia.com/shockwave/download/" width="760" height="190"></embed>
</object>

		</div>
		
		<div id="wrapper">
